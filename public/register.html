<!doctype html>
<html lang="en">
  <head>
    <title>Register -URL Shortener</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center">URL Shortener</h1>
    <div class="alert alert-danger d-none" role="alert">
      This is a danger alertâ€”check it out!
    </div>
    
<div class="container">


    <form id="signUpForm" class="border border-light p-5">

        <p class="h4 mb-4 text-center">Sign up</p>
    
        <input type="text" name="firstName" class="form-control" placeholder="First name" required>
    
        <input type="text" name="lastName"  class="form-control" placeholder="Last name" required>
    
        <input type="email" name="usermail"  class="form-control mb-4" placeholder="E-mail" required>
    
        <input type="password" name="password"  class="form-control" placeholder="Password" required>
    
        <small  class="form-text text-muted mb-4">Minimal 8 characters lenght</small>
    
    
   
    
    
        <button class="btn btn-info my-4 btn-block" type="submit">Sign up<span id="spinner" class="spinner-border spinner-border-sm ml-2 d-none" role="status" aria-hidden="true"></span></button>
    

    </form>
    
    <h3 class="d-none" id="confirmMessage">A link has been sent to your e-mail for confirmation. Pls click on it to login!</h3>

</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="public/register.js"></script>
  </body>
</html>
