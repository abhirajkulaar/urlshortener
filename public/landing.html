<!doctype html>
<html lang="en">
  <head>
    <title>Home -URL Shortener</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-primary mb-3">
      <div class="flex-row d-flex">
          <button type="button" class="navbar-toggler mr-2 " data-toggle="offcanvas" title="Toggle responsive left sidebar">
              <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="#" title="Free Bootstrap 4 Admin Template">URL Shortener</a>
      </div>
     
      <div class="navbar-collapse collapse" id="collapsingNavbar">
          <ul class="navbar-nav">
              <li class="nav-item active">
                  <a  class="nav-link" href="#">Welcome <span id="userName" ></span></a>
              </li>
          
          </ul>
          <ul class="navbar-nav ml-auto">
       
              <li class="nav-item">
                  <a  class="nav-link" href="/logout" >Logout</a>
              </li>
          </ul>
      </div>
  </nav>
 
  <div class="conatiner row">
    <div class="col col-12">

      <h1>Hello</h1>
      <div class="alert alert-success d-none" role="alert">
        This is a danger alert—check it out!
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Short URL</th>
            <th scope="col">Full URL </th>
            <th scope="col">Hits </th>
          </tr>
        </thead>
        <tbody id="userDataList">

        </tbody>
      </table>


    </div>



  </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="alert alert-danger d-none" role="alert">
          This is a danger alert—check it out!
        </div>

          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        
        <div class="modal-body">
          <form id="newURLform" class="border border-light p-5">

            <p class="h4 mb-4 text-center">New URL</p>
        
        
            <label for="textInput">Original URL</label>
            <input type="text" name="longURL" class="form-control mb-4" placeholder="Enter Long URL here">
        
            <label for="textInput">Short URL</label>
            <input type="text"  name="shortURL" class="form-control mb-4" placeholder="Enter desired shortened URL">
        
            <button class="btn btn-info btn-block" type="submit">Submit<span id="spinner" class="spinner-border spinner-border-sm ml-2 d-none" role="status" aria-hidden="true"></span></button>
        </form>
        </div>
 
      </div>
    </div>
  </div>

  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Add new URL
  </button>
  


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="public/landing.js"></script>
  </body>
</html>
