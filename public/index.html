<!doctype html>

    <h1 class="text-center">URL Shortener</h1>

            <input type="email" name="usermail" class="form-control mb-4" placeholder="E-mail">

            <div class="d-flex justify-content-between">
          
                <div>

            </div>
        
            <button class="btn btn-info btn-block my-4" type="submit">Sign in<span id="spinner" class="spinner-border spinner-border-sm ml-2 d-none" role="status" aria-hidden="true"></span></button>
        
            <div class="text-center">
                <p>Not a member?
                    <a href="/register">Register</a>
                </p>
        

            </div>
        </form>


    </div>
